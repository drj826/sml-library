################################################################################
#
# $Id: ontology_rules_sml.conf 15121 2013-07-07 15:18:44Z don.johnson $
#
#     The ontology rules defined in this configuration file apply to
#     any general purpose document (i.e. figure, table, quotation, etc.).
#
#     An ontology is an explicit formal specification of terms to
#     represent the entities defined in some area of interest, the
#     relationships that hold among them, and the formal axioms that
#     constrain the interpretation and well-formed use of these terms.
#
#     field definitions:
#
#     1. rule          = rule ID
#     2. type          = rule type
#                          div = division declaration rule
#                          prp = property declaration rule
#                          enu = enumeration declaration rule
#                          cmp = composition declaration rule
#                          def = default value declaration rule
#     3. entity        = type of entity on which rule operates, all upper-case
#                        denotes reserved name
#                          UNIVERSAL = applies anywhere
#     4. property name = name of property
#     5. object type   = type of property object
#     6. name/value    = name of property object or value of enumerated allowed
#                        property value
#     7. inverse       = inverse inference rule ID
#     8. card          = cardinality
#                          div rules => how many allowed in document
#                          prp rules => how many allowed in class
#     9. rq            = required property? (boolean)
#    10. im            = imply only? (boolean) if yes, document may not directly
#                        declare this property, it may only be inferred from the
#                        inverse rule
#
################################################################################
# WARNING   WARNING   WARNING   WARNING   WARNING   WARNING   WARNING   WARNING
#
#     Don't change these rules unless you really know what you're
#     doing.  The SML application software library is tightly coupled
#     to these ontology rules.  Changing any of these rules will
#     probably break applications that use this software.
#
# WARNING   WARNING   WARNING   WARNING   WARNING   WARNING   WARNING   WARNING
################################################################################

